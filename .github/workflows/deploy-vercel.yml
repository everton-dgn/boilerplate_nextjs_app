name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: yarn global add vercel


      - name: Deploy
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
